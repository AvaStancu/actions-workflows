name: CI-ARC-E2E-TEST

on:
  workflow_dispatch:

env:
  CLUSTER_NAME: e2e-test
  RUNNER_VERSION: 2.301.1
  
jobs:
  setup-steps:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Add env variables
        run: |
            VERSION=$(echo "0.0.$GITHUB_SHA")
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "IMAGE_TAG=$(echo "test/test-image:"$VERSION)" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
      - name: Docker Build Test Image
        run: |
            docker buildx build --build-arg RUNNER_VERSION=$RUNNER_VERSION --build-arg VERSION=$VERSION -t $IMAGE_TAG . --load
            docker images
      - name: Create Kind cluster
        run: |
          PATH=$(go env GOPATH)/bin:$PATH
          kind create cluster --name $CLUSTER_NAME
          docker images
      - name: Load Image to Kind Cluster
        run: kind load docker-image $IMAGE_TAG --name $CLUSTER_NAME
      - name: Get Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v1
        with:
          application_id: ${{ secrets.ARC_AVA_APP_ID }}
          application_private_key: ${{ secrets.ARC_AVA_APP_PK }}
      - uses: ./.github/actions/e2e-arc-test
        with:
          github-token: ${{ steps.get_workflow_token.outputs.token }}
          docker-image-tag: $VERSION
