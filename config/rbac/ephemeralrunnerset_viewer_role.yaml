# permissions for end users to view ephemeralrunnersets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ephemeralrunnerset-viewer-role
rules:
- apiGroups:
  - actions.summerwind.dev
  resources:
  - ephemeralrunnersets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - actions.summerwind.dev
  resources:
  - ephemeralrunnersets/status
  verbs:
  - get
