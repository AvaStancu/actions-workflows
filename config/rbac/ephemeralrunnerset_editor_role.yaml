# permissions for end users to edit ephemeralrunnersets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ephemeralrunnerset-editor-role
rules:
- apiGroups:
  - actions.summerwind.dev
  resources:
  - ephemeralrunnersets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - actions.summerwind.dev
  resources:
  - ephemeralrunnersets/status
  verbs:
  - get
